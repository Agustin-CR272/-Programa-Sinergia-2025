<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Producto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="logo" />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Características</a>
        <a class="nav-link" href="#video-section">Video</a>
        <a class="nav-link" href="#contact">Contacto</a>
      </nav>
    </header>

    <main>
      <section id="features">
        <h2>Características del Producto</h2>
        <ul>
          <li>Alta calidad</li>
          <li>Envío rápido</li>
          <li>Garantía extendida</li>
        </ul>
      </section>

      <section id="video-section">
        <h2>Video del Producto</h2>
        <iframe
          id="video"
          src="https://www.youtube.com/embed/mU6anWqZJcc"
          title="Video del producto"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </section>

      <section id="contact">
        <h2>Contáctanos</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Ingresa tu correo electrónico"
            required
          />
          <input id="submit" type="submit" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
