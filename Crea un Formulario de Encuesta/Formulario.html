<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Formulario de Encuesta</h1>
  <p id="description">Por favor, completa este formulario con tu información.</p>

  <form id="survey-form" action="">
    <label id="name-label" for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required /><br /><br />

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="tucorreo@example.com" required /><br /><br />

    <label id="number-label" for="number">Edad:</label>
    <input type="number" id="number" name="number" placeholder="18" min="17" max="20" required /><br /><br />

    <label for="dropdown">Selecciona una opción:</label>
    <select id="dropdown" name="opcion">
      <option value="">-- Elegí una opción --</option>
      <option value="opcion1">Opción1</option>
      <option value="opcion2">Opción2</option>
    </select><br />

    <p>Género:</p>
    <input type="radio" id="masculino" name="genero" value="masculino" />
    <label for="masculino">Masculino</label><br />
    <input type="radio" id="femenino" name="genero" value="femenino" />
    <label for="femenino">Femenino</label><br />

    <p>Selecciona tus intereses:</p>
    <input type="checkbox" id="musica" name="intereses" value="musica" />
    <label for="musica">Música</label><br />
    <input type="checkbox" id="deportes" name="intereses" value="deportes" />
    <label for="deportes">Deportes</label><br />
    <input type="checkbox" id="lectura" name="intereses" value="lectura" />
    <label for="lectura">Lectura</label><br /><br />

    <label for="comentar">Comentarios Adicionales:</label><br />
    <textarea id="comentar" name="comentar" rows="4" cols="40" placeholder="Comenta lo que quieras"></textarea><br /><br />

    <button type="submit" id="submit">Enviar</button>
  </form>
</body>
</html>
